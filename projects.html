<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            font-size: 100px;
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
        }
        .project {
            min-width: 300px;
            margin-right: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #222;
        }
        .project img {
            width: 100%;
            height: auto;
            display: block;
        }
        .project-title {
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="logo">N</div>
    <h2 style="text-align:center;">My Projects</h2>
    <div class="container">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <div class="project-title">Project 1</div>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-title">Project 2</div>
        </div>
        <div class="project">
            <img src="project3.jpg" alt="Project 3">
            <div class="project-title">Project 3</div>
        </div>
        <div class="project">
            <img src="project4.jpg" alt="Project 4">
            <div class="project-title">Project 4</div>
        </div>
    </div>
</body>
</html>
